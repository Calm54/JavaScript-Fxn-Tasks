  <body>    
    <script>

      calculator = (number1, number2, operator) => {
        return eval(${number1}${operator}${number2})


        let result
        switch(operator) {
          case operator === '+':
            result = number1 + number2
               break;
          case operator === '-':
            result = number1 - number2
              break;
          case operator === '/':
            result =  number1 / number2
              break;
          case operator === '*':
            result =  number1 * number2
              break;
          case operator === '%':
            result =  number1 % number2
              break;
        }
        return result
      }
      
      console.log(calculator(2,2,'+'))
    </script>
  </body>
